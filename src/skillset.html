    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('pic/t1.jpg') center/cover no-repeat fixed;
            font-family: 'Arial', sans-serif;
        }

        header {
            text-align: left;
            color: black;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 150px;
            height: auto;
            margin-top: -40px;
            margin-bottom: -40px;
        }

        h1 {
            font-family: 'Roboto Slab', serif;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            overflow: hidden;
            text-align: center;
            margin: 0;
            background-color: #7b66ff;
        }

        nav li {
            display: inline-block;
        }

        nav a {
            display: block;
            color: black;
            text-align: center;
            padding: 20px 15px;
            text-decoration: none;
            font-family: 'Exo 2', sans-serif; /* Apply Exo 2 font */
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .skill-container {
            margin: 20px auto; /* Center the container */
            text-align: center; /* Center the child elements */
        }

        .skill-container img {
            max-width: 50px; /* Set the maximum width */
            height: auto;
            border-radius: 10px;
            margin: 0 18px; /* Adjust the spacing */
        }

        .certificate,
        .certificate-t {
            margin: 20px auto;
            text-align: center;
        }

        .certificate p,
        .certificate-t p {
            font-size: 35px;
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
        }

        .certificate img,
        .certificate-t img {
            max-width: 280px; /* Set the maximum width for certificate images */
            height: auto;
            border-radius: 10px;
            margin: 10px; /* Add spacing around each certificate image */
            transition: transform 0.3s ease-in-out; /* Add transition for a smooth effect */
        }

        .certificate img:hover,
        .certificate-t img:hover {
            transform: scale(1.2); /* Zoom in effect on hover */
        }

        footer {
            background-color: #7b66ff; /* Matching the nav bar */
            color: black; /* Text color for better contrast */
            padding: 20px; /* Space around footer content */
            text-align: center; /* Center align text */
        }

        .footer-content {
            display: flex;
            justify-content: center; /* Center the icons */
            align-items: center; /* Align items vertically */
            margin-top: 10px; /* Space between text and icons */
        }

        .social-icons {
            display: flex; /* Flex layout for social icons */
            gap: 50px; /* Space between icons (increased to 20px) */
        }

        .social-icons a {
            color: black; /* Icon color */
            font-size: 24px; /* Size of the icons */
            transition: transform 0.3s; /* Animation effect */
        }

        .social-icons a:hover {
            transform: scale(1.2); /* Slight zoom on hover */
        }
